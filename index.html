    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .risk-cell {
        aspect-ratio: 1 / 1;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
        font-weight: bold;
        font-size: 0.75rem;
      }
      .risk-cell:hover {
        filter: brightness(1.1);
        transform: scale(1.05);
      }

      /* Estilos Modernos para Relatórios PDF (A4) */
      @media print {
        @page {
          margin: 0;
          size: A4 portrait;
        }

        html, body {
          width: 210mm;
          height: auto;
          background: white !important;
          color: black !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
        }

        aside, nav, button, .no-print, .modal-close-btn, .fixed, header {
          display: none !important;
        }

        #root, main, #main-scroll-container {
          display: block !important;
          width: 100% !important;
          height: auto !important;
          overflow: visible !important;
          position: static !important;
          margin: 0 !important;
          padding: 0 !important;
        }

        /* Forçar grid em coluna única para PDF, EXCETO onde a grade é funcional (Matrizes) */
        .grid:not(.keep-grid) {
          display: block !important;
        }

        .keep-grid {
          display: grid !important;
        }

        .lg\:col-span-8, .lg\:col-span-4, .lg\:col-span-12, .md\:grid-cols-2 {
          width: 100% !important;
          max-width: 100% !important;
          margin-bottom: 2rem !important;
        }

        /* Forçar renderização de cores e backgrounds no PDF */
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          color-adjust: exact !important;
        }

        /* Controle de Quebras de Página Inteligentes */
        .page-break-avoid {
          page-break-inside: avoid !important;
          break-inside: avoid !important;
          position: relative;
        }

        .page-break-before {
          page-break-before: always !important;
          break-before: page !important;
        }

        /* Ajustes específicos para elementos UI no PDF */
        .rounded-[3rem], .rounded-[3.5rem] {
          border-radius: 1.5rem !important; /* Arredondamento suave no PDF */
        }
        
        .shadow-sm, .shadow-xl, .shadow-2xl {
          box-shadow: none !important;
          border: 1px solid #e2e8f0 !important;
        }

        section {
          margin-bottom: 2rem !important;
        }

        /* Garantir legibilidade de fontes no PDF */
        p, h1, h2, h3, h4, span {
          color: #000 !important;
        }

        .text-blue-600, .text-blue-500 {
          color: #1e40af !important; /* Azul escuro para contraste no PDF */
        }
      }

      /* Leaflet specific dark theme fix */
      .dark .leaflet-tile {
        filter: invert(100%) hue-rotate(180deg) brightness(95%) contrast(90%);
      }
      .dark .leaflet-container {
        background: #0f172a;
      }

      /* Custom scrollbar para modal e listas */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #334155;
      }
    </style>
